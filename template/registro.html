
    <!-----FORMULARIO DE REGISTRO-->
<div class="caja">
    <form class="form-control" action="crear-registro" method="post">
        <!---alertas-->
          <!----------->
        <h1 class="text-center t">Registro</h1>
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje}}
          </div>
          {% endif %}
  <div class="form-group ">
    <label for="exampleInputEmail1 " class="t text-center">Usuario</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Usuario " name="txtUsuario">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div> <br>

  <div class="form-group">
    <label>Rol de usaurio:</label>
    <select class="form-input" name= "txtRol">
        <option value="0">           </option>
        {% for tip in rol %}
        <option value="{{tip.id_rol}}">{{ tip.rol }}</option>
        {% endfor %}
    </select>
</div> <br>

  <div class="form-group">
    <label for="exampleInputPassword1 " class="t text-center">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña" name="txtPassword">
  </div>
  <div class="form-check">

  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-warning">Registrar</button>
</div>
 
</form>
