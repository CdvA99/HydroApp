{% extends 'layout/header.html' %}
{% block title %} INICIO {% endblock %}

{% block content %}

<!--LOGIN-->
<div class="caja">
    <form class="form-control" action="acceso-login" method="post">
        <!---alertas-->
          <!----------->
        <h1 class="text-center t">Login</h1>
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje}}
          </div>
          {% endif %}
          <!----MENSAJE DE REGISTRO EXITOSO-->
          {% if mensaje2 %}
          <div class="alert alert-success text-center" role="alert">
              {{ mensaje2}}
            </div>
            {% endif %}
            <!------------------->
  <div class="form-group ">
    <label for="exampleInputEmail1 " class="t text-center">Usuario</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Usuario " name="txtUsuario">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div> <br>
  <div class="form-group">
    <label for="exampleInputPassword1 " class="t text-center">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña" name="txtPassword">
  </div>
  <div class="form-check">

  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-warning">Ingresar</button>
</div>
 
</form>
<!---FIN DE LOGIN-->
    
{% endblock %}
